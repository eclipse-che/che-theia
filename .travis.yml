sudo: required
language: node_js
node_js: '8'
git:
  depth: 1
cache:
  yarn: true
  directories:
  - extensions/eclipse-che-theia-plugin-ext/node_modules
  - node_modules
branches:
  only:
  - master
env:
  global:
    - NODE_OPTIONS="--max_old_space_size=4096"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH ;
install: yarn
script: travis_retry yarn;
jobs:
  fast_finish: true
  include:
  - stage: build
    install: skip
    before_script: skip
    script:
      - yarn
      - travis_retry ./build_and_push_docker_images.sh;
      - ./che-plugins/build.sh
  - stage: deploy
    os: linux
    before_script: skip
    script: skip
    install: skip
    before_deploy:
      - printf "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}\n" >> ~/.npmrc
      - yarn
    deploy:
      - provider: script
        script: yarn run publish:next
        on:
          branch: master
        skip_cleanup: true
