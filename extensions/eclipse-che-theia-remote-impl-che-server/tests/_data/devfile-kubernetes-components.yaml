---
apiVersion: 1.0.0
metadata:
  generateName: hello
projects:
  - name: my-project
    source:
      type: git
      location: 'https://github.com/this-is-a-test'
      branch: myBranch
components:
  - type: kubernetes
    alias: petclinic-db
    reference: https://reference2
    selector:
      app.kubernetes.io/component: database
  - type: kubernetes
    alias: petclinic-web
    reference: 'https://reference3'
    selector:
      app.kubernetes.io/component: webapp
    entrypoints:
      - containerName: spring-boot
        command: ["tail"]
        args: ["-f", "/dev/null"]
