sudo: required
language: node_js
node_js: '9'
git:
  depth: 1
cache:
  yarn: true
  directories:
  - node_modules
branches:
  only:
  - master
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- 
  - export PATH=$HOME/.yarn/bin:$PATH ;
install: yarn
script: yarn build
jobs:
  fast_finish: true
  include:
  - stage: deploy
    os: linux
    before_deploy:
      - printf "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}\n" >> ~/.npmrc
      - npm version -no-git-tag-version "0.0.1-$(date +%s)"
    deploy:
      - provider: script
        script: npm publish --access public
        on:
          branch: master
        skip_cleanup: true
      - provider: releases
        api-key: $GITHUB_AUTH_TOKEN
        name: backend-plugin-$(date +'%F-%T')
        file_glob: true
        file: ./*.theia
        skip_cleanup: true
        on:
          branch: master
