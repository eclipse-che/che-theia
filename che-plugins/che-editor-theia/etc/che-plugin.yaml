version: 1.0.0
type: Che Editor
name: theia-ide
id: org.eclipse.che.editor.theia
title: Eclipse Theia for Eclipse Che
description: Eclipse Theia
icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "theia"
    public: true
    targetPort: 3100
    attributes:
      protocol: http
      type: ide
      secure: true
      cookiesAuthEnabled: true
      discoverable: false
 -  name: "theia-dev"
    public: true
    targetPort: 3130
    attributes:
      protocol: http
      type: ide-dev
      discoverable: false
 -  name: "theia-redirect-1"
    public: true
    targetPort: 13131
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-2"
    public: true
    targetPort: 13132
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-3"
    public: true
    targetPort: 13133
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-4"
    public: true
    targetPort: 13134
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-5"
    public: true
    targetPort: 13135
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-6"
    public: true
    targetPort: 13136
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-7"
    public: true
    targetPort: 13137
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-8"
    public: true
    targetPort: 13138
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-9"
    public: true
    targetPort: 13139
    attributes:
      protocol: http
      discoverable: false
containers:
 - name: theia-ide
   image: eclipse/che-theia:next
   env:
       - name: THEIA_PLUGINS
         value: local-dir:///plugins
       - name: HOSTED_PLUGIN_HOSTNAME
         value: 0.0.0.0
       - name: HOSTED_PLUGIN_PORT
         value: 3130
   volumes:
       - mountPath: "/plugins"
         name: plugins
       - mountPath: "/projects"
         name: projects
   ports:
       - exposedPort: 3100
       - exposedPort: 3130
   memory-limit: "1536M"
   memoryLimit: "1536M"
       - exposedPort: 13131
       - exposedPort: 13132
       - exposedPort: 13133
       - exposedPort: 13134
       - exposedPort: 13135
       - exposedPort: 13136
       - exposedPort: 13137
       - exposedPort: 13138
       - exposedPort: 13139
