version: 1.0.0
type: Che Editor
name: theia-ide
id: org.eclipse.che.editor.theia
title: Eclipse Theia for Eclipse Che
description: Eclipse Theia
icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "theia"
    public: true
    targetPort: 3100
    attributes:
      protocol: http
      type: ide
      secure: true
      cookiesAuthEnabled: true
      discoverable: false
 -  name: "theia-dev"
    public: true
    targetPort: 3130
    attributes:
      protocol: http
      type: ide-dev
      discoverable: false
 -  name: "theia-redirect-1"
    public: true
    targetPort: 13131
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-2"
    public: true
    targetPort: 13132
    attributes:
      protocol: http
      discoverable: false
 -  name: "theia-redirect-3"
    public: true
    targetPort: 13133
    attributes:
      protocol: http
      discoverable: false
containers:
 - name: theia-ide
   image: eclipse/che-theia:next
   env:
       - name: THEIA_PLUGINS
         value: local-dir:///plugins
       - name: VSCODE_PLUGINS
         value: local-dir:///vscode-plugins
       - name: HOSTED_PLUGIN_HOSTNAME
         value: 0.0.0.0
       - name: HOSTED_PLUGIN_PORT
         value: 3130
   volumes:
       - mountPath: "/plugins"
         name: plugins
       - mountPath: "/vscode-plugins"
         name: vscode-plugins
       - mountPath: "/home/theia/.theia"
         name: theia-data
       - mountPath: "/projects"
         name: projects
   ports:
       - exposedPort: 3100
       - exposedPort: 3130
       - exposedPort: 13131
       - exposedPort: 13132
       - exposedPort: 13133
   memory-limit: "1536M"
   memoryLimit: "1536M"
