name: CI/CD Workflow

on:
  push:
    branches:
      - $default-branch
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        dist: [ 'alpine', 'ubi8' ]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      name: Checkout che-theia source code
    - uses: actions/setup-node@v1
      name: Configuring nodejs 12.x version
      with:
        node-version: '12.x'
    - name: Login to docker.io
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        registry: docker.io
    - name: Login to quay.io
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        registry: quay.io
    - name: Build and publish images
      run: |
        docker image prune -a -f
        ./build.sh --root-yarn-opts:--ignore-scripts --dockerfile:Dockerfile.${{ matrix.dist }} --push
      env:
        CDN_PREFIX: https://static.developers.redhat.com/che/theia_artifacts/
        MONACO_CDN_PREFIX: https://cdn.jsdelivr.net/npm/
    - name: Set-up npmjs auth token
      run: printf "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}\n" >> ~/.npmrc
    - name: Publish packages to npmjs
      run: yarn publish:next
